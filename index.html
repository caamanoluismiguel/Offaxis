<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OffAxis 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }
        
        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        /* PIP Camera Preview - Bottom right like in inspo */
        #pip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 130px;
            border-radius: 12px;
            overflow: hidden;
            z-index: 100;
            background: #111;
            box-shadow: 0 4px 24px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #pip video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #pip canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* Tracking indicator */
        #trackingDot {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff3b30;
        }
        
        #trackingDot.active {
            background: #30d158;
            box-shadow: 0 0 6px #30d158;
        }
        
        /* Object selector - Left side */
        #objects {
            position: fixed;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .obj-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.06);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .obj-btn.active {
            background: rgba(255,102,0,0.2);
            box-shadow: 0 0 0 1.5px #ff6600;
        }
        
        /* Settings button */
        #settingsBtn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.06);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Settings panel */
        #settings {
            position: fixed;
            top: 64px;
            right: 16px;
            background: rgba(20,20,25,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 12px 16px;
            z-index: 100;
            display: none;
            min-width: 160px;
        }
        
        #settings.show { display: block; }
        
        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .setting label {
            color: rgba(255,255,255,0.7);
            font-size: 13px;
        }
        
        .toggle {
            width: 40px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle.on { background: #30d158; }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle.on::after { transform: translateX(16px); }
        
        /* Loading */
        #loader {
            position: fixed;
            inset: 0;
            background: #08080c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 2px solid rgba(255,102,0,0.2);
            border-top-color: #ff6600;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #loader p {
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            margin-top: 14px;
        }
        
        /* Intro modal */
        #intro {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
            transition: opacity 0.3s;
        }
        
        #intro.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #introBox {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 28px 24px;
            max-width: 280px;
            text-align: center;
        }
        
        #introBox h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #introBox p {
            color: rgba(255,255,255,0.55);
            font-size: 14px;
            line-height: 1.45;
        }
        
        #startBtn {
            margin-top: 20px;
            padding: 12px 36px;
            background: linear-gradient(135deg, #ff6600, #ff4400);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p id="loadTxt">Loading...</p>
    </div>
    
    <div id="intro" class="hidden">
        <div id="introBox">
            <h2>üì± Move Your Head</h2>
            <p>Look at your screen and move your head around. The 3D object shifts like looking through a window.</p>
            <button id="startBtn">Start</button>
        </div>
    </div>
    
    <canvas id="canvas3d"></canvas>
    
    <div id="pip">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="overlay"></canvas>
        <div id="trackingDot"></div>
    </div>
    
    <div id="objects">
        <button class="obj-btn active" data-obj="sneaker">üëü</button>
        <button class="obj-btn" data-obj="cube">üé≤</button>
        <button class="obj-btn" data-obj="tower">üèõÔ∏è</button>
        <button class="obj-btn" data-obj="gem">üíé</button>
    </div>
    
    <button id="settingsBtn">‚öôÔ∏è</button>
    <div id="settings">
        <div class="setting">
            <label>Grid</label>
            <div class="toggle on" data-s="grid"></div>
        </div>
        <div class="setting">
            <label>Auto Rotate</label>
            <div class="toggle" data-s="rotate"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.5/dist/face-landmarks-detection.min.js"></script>
    
    <script>
    (function() {
        const $ = id => document.getElementById(id);
        
        class App {
            constructor() {
                this.video = $('video');
                this.overlay = $('overlay');
                this.ctx = null;
                this.detector = null;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.obj = null;
                this.grid = null;
                this.objType = 'sneaker';
                this.showGrid = true;
                this.autoRotate = false;
                this.face = { x: 0, y: 0, z: 500 };
                this.smooth = { x: 0, y: 0, z: 500 };
                this.tracking = false;
                this.init();
            }
            
            load(t) { $('loadTxt').textContent = t; }
            
            async init() {
                this.load('Setting up 3D...');
                this.setup3D();
                this.load('Accessing camera...');
                await this.setupCam();
                this.load('Loading face AI...');
                await this.setupAI();
                this.setupUI();
                this.animate();
                $('loader').classList.add('hidden');
                $('intro').classList.remove('hidden');
            }
            
            setup3D() {
                const canvas = $('canvas3d');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 1, 5000);
                this.camera.position.z = 500;
                this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
                this.renderer.setSize(innerWidth, innerHeight);
                this.renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
                this.renderer.setClearColor(0x08080c);
                
                // Lights
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const main = new THREE.DirectionalLight(0xffffff, 1);
                main.position.set(100, 150, 100);
                this.scene.add(main);
                const fill = new THREE.DirectionalLight(0xff6600, 0.25);
                fill.position.set(-100, 50, -50);
                this.scene.add(fill);
                const rim = new THREE.DirectionalLight(0x0088ff, 0.25);
                rim.position.set(0, -100, -100);
                this.scene.add(rim);
                
                this.makeGrid();
                this.makeObj('sneaker');
            }
            
            makeGrid() {
                this.grid = new THREE.Group();
                
                // Floor - orange synthwave grid
                const floor = new THREE.GridHelper(600, 30, 0xff6600, 0x1a0a00);
                floor.position.y = -80;
                floor.material.transparent = true;
                floor.material.opacity = 0.5;
                this.grid.add(floor);
                
                // Back wall grid
                const back = new THREE.GridHelper(400, 20, 0xff6600, 0x1a0a00);
                back.rotation.x = Math.PI/2;
                back.position.set(0, 50, -200);
                back.material.transparent = true;
                back.material.opacity = 0.25;
                this.grid.add(back);
                
                // Horizon glow line
                const hGeo = new THREE.PlaneGeometry(700, 1.5);
                const hMat = new THREE.MeshBasicMaterial({ color: 0xff6600, transparent: true, opacity: 0.7 });
                const horizon = new THREE.Mesh(hGeo, hMat);
                horizon.position.set(0, -79.5, -300);
                horizon.rotation.x = -Math.PI/2;
                this.grid.add(horizon);
                
                this.scene.add(this.grid);
            }
            
            makeObj(type) {
                if (this.obj) this.scene.remove(this.obj);
                this.objType = type;
                
                switch(type) {
                    case 'sneaker': this.obj = this.mkSneaker(); break;
                    case 'cube': this.obj = this.mkCube(); break;
                    case 'tower': this.obj = this.mkTower(); break;
                    case 'gem': this.obj = this.mkGem(); break;
                }
                this.scene.add(this.obj);
            }
            
            mkSneaker() {
                const g = new THREE.Group();
                
                // Sole
                const sole = new THREE.Mesh(
                    new THREE.BoxGeometry(100, 14, 40),
                    new THREE.MeshPhysicalMaterial({ color: 0x1a1a1a, roughness: 0.9 })
                );
                sole.position.y = -32;
                g.add(sole);
                
                // Midsole
                const mid = new THREE.Mesh(
                    new THREE.BoxGeometry(95, 18, 38),
                    new THREE.MeshPhysicalMaterial({ color: 0xffffff, roughness: 0.3 })
                );
                mid.position.y = -18;
                g.add(mid);
                
                // Upper
                const upper = new THREE.Mesh(
                    new THREE.BoxGeometry(88, 35, 34),
                    new THREE.MeshPhysicalMaterial({ color: 0x2d2d2d, roughness: 0.7 })
                );
                upper.position.y = 8;
                g.add(upper);
                
                // Toe
                const toe = new THREE.Mesh(
                    new THREE.SphereGeometry(20, 16, 16),
                    new THREE.MeshPhysicalMaterial({ color: 0x3a3a3a, roughness: 0.5 })
                );
                toe.position.set(40, 5, 0);
                toe.scale.set(1.2, 0.7, 1);
                g.add(toe);
                
                // Orange stripes
                for (let i = 0; i < 3; i++) {
                    const stripe = new THREE.Mesh(
                        new THREE.BoxGeometry(4, 26, 36),
                        new THREE.MeshBasicMaterial({ color: 0xff6600 })
                    );
                    stripe.position.set(-12 + i*20, 8, 0);
                    stripe.rotation.z = 0.25;
                    g.add(stripe);
                }
                
                // Yellow heel tab
                const heel = new THREE.Mesh(
                    new THREE.BoxGeometry(14, 28, 18),
                    new THREE.MeshPhysicalMaterial({ color: 0xffcc00, emissive: 0x332800, emissiveIntensity: 0.3 })
                );
                heel.position.set(-44, 20, 0);
                g.add(heel);
                
                g.rotation.y = -0.4;
                g.position.y = 10;
                return g;
            }
            
            mkCube() {
                const g = new THREE.Group();
                const cube = new THREE.Mesh(
                    new THREE.BoxGeometry(80, 80, 80),
                    new THREE.MeshPhysicalMaterial({ color: 0xff6600, metalness: 0.3, roughness: 0.15, clearcoat: 0.8 })
                );
                g.add(cube);
                const wire = new THREE.Mesh(
                    new THREE.BoxGeometry(82, 82, 82),
                    new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.2 })
                );
                g.add(wire);
                return g;
            }
            
            mkTower() {
                const g = new THREE.Group();
                const tower = new THREE.Mesh(
                    new THREE.BoxGeometry(55, 140, 55),
                    new THREE.MeshPhysicalMaterial({ color: 0x6699cc, metalness: 0.8, roughness: 0.2, transparent: true, opacity: 0.9 })
                );
                g.add(tower);
                
                for (let y = -55; y < 65; y += 15) {
                    for (let x = -18; x <= 18; x += 18) {
                        const win = new THREE.Mesh(
                            new THREE.BoxGeometry(12, 10, 2),
                            new THREE.MeshBasicMaterial({ color: Math.random() > 0.3 ? 0xffffaa : 0x334455 })
                        );
                        win.position.set(x, y, 28);
                        g.add(win);
                    }
                }
                
                const roof = new THREE.Mesh(
                    new THREE.CylinderGeometry(10, 32, 28, 4),
                    new THREE.MeshPhysicalMaterial({ color: 0x445566, metalness: 0.9, roughness: 0.1 })
                );
                roof.position.y = 84;
                roof.rotation.y = Math.PI/4;
                g.add(roof);
                
                const ant = new THREE.Mesh(
                    new THREE.CylinderGeometry(2, 2, 40, 8),
                    new THREE.MeshBasicMaterial({ color: 0xff6600 })
                );
                ant.position.y = 118;
                g.add(ant);
                
                g.position.y = -10;
                return g;
            }
            
            mkGem() {
                const g = new THREE.Group();
                const gem = new THREE.Mesh(
                    new THREE.OctahedronGeometry(50, 0),
                    new THREE.MeshPhysicalMaterial({ color: 0xff00ff, metalness: 0.2, roughness: 0.05, clearcoat: 1, transparent: true, opacity: 0.9 })
                );
                g.add(gem);
                
                [0x00ffff, 0xff00ff, 0xffff00].forEach((col, i) => {
                    const ring = new THREE.Mesh(
                        new THREE.TorusGeometry(70 + i*20, 2, 8, 64),
                        new THREE.MeshBasicMaterial({ color: col })
                    );
                    ring.rotation.x = Math.PI/2 + i*0.4;
                    ring.rotation.y = i*0.6;
                    ring.userData.spd = 0.008 + i*0.004;
                    g.add(ring);
                });
                
                return g;
            }
            
            async setupCam() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 320 }, height: { ideal: 240 } },
                        audio: false
                    });
                    this.video.srcObject = stream;
                    await new Promise(r => {
                        this.video.onloadedmetadata = () => {
                            this.overlay.width = this.video.videoWidth;
                            this.overlay.height = this.video.videoHeight;
                            this.ctx = this.overlay.getContext('2d');
                            this.video.play().then(r);
                        };
                    });
                } catch(e) {
                    console.warn('Cam err:', e);
                    this.touchFallback();
                }
            }
            
            touchFallback() {
                const upd = (x, y) => {
                    this.face.x = -((x/innerWidth) - 0.5) * 300;
                    this.face.y = -((y/innerHeight) - 0.5) * 200;
                    this.tracking = true;
                    $('trackingDot').classList.add('active');
                };
                document.addEventListener('mousemove', e => upd(e.clientX, e.clientY));
                document.addEventListener('touchmove', e => { e.preventDefault(); upd(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
            }
            
            async setupAI() {
                if (!this.video.srcObject) return;
                try {
                    await tf.setBackend('webgl');
                    await tf.ready();
                    this.detector = await faceLandmarksDetection.createDetector(
                        faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh,
                        { runtime: 'tfjs', refineLandmarks: false, maxFaces: 1 }
                    );
                    this.detectLoop();
                } catch(e) {
                    console.warn('AI err:', e);
                    this.touchFallback();
                }
            }
            
            async detectLoop() {
                if (!this.detector || this.video.readyState < 2) {
                    requestAnimationFrame(() => this.detectLoop());
                    return;
                }
                
                try {
                    const faces = await this.detector.estimateFaces(this.video, { flipHorizontal: false });
                    if (this.ctx) this.ctx.clearRect(0, 0, this.overlay.width, this.overlay.height);
                    
                    if (faces.length) {
                        const kp = faces[0].keypoints;
                        this.drawFace(kp);
                        
                        const nose = kp[1], le = kp[33], re = kp[263];
                        const eyeD = Math.hypot(re.x - le.x, re.y - le.y);
                        
                        const nx = -((nose.x / this.video.videoWidth) - 0.5) * 2;
                        const ny = ((nose.y / this.video.videoHeight) - 0.5) * 2;
                        
                        this.face.x = nx * 180;
                        this.face.y = -ny * 140;
                        this.face.z = Math.max(250, Math.min(800, 500 / (eyeD / (this.video.videoWidth * 0.12))));
                        
                        this.tracking = true;
                        $('trackingDot').classList.add('active');
                    } else {
                        this.tracking = false;
                        $('trackingDot').classList.remove('active');
                    }
                } catch(e) {}
                
                requestAnimationFrame(() => this.detectLoop());
            }
            
            drawFace(kp) {
                const c = this.ctx, w = this.overlay.width;
                c.save();
                c.translate(w, 0);
                c.scale(-1, 1);
                
                // Nose
                const n = kp[1];
                c.beginPath();
                c.arc(n.x, n.y, 6, 0, Math.PI*2);
                c.fillStyle = 'rgba(255,102,0,0.5)';
                c.fill();
                c.strokeStyle = '#ff6600';
                c.lineWidth = 2;
                c.stroke();
                
                // Eyes
                c.fillStyle = '#00ffff';
                [kp[33], kp[263]].forEach(e => {
                    c.beginPath();
                    c.arc(e.x, e.y, 3, 0, Math.PI*2);
                    c.fill();
                });
                
                // Outline
                c.strokeStyle = 'rgba(255,102,0,0.3)';
                c.lineWidth = 1;
                c.beginPath();
                [10,338,297,332,284,251,389,356,454,323,361,288,397,365,379,378,400,377,152,148,176,149,150,136,172,58,132,93,234,127,162,21,54,103,67,109,10].forEach((i, j) => {
                    const p = kp[i];
                    j === 0 ? c.moveTo(p.x, p.y) : c.lineTo(p.x, p.y);
                });
                c.closePath();
                c.stroke();
                
                c.restore();
            }
            
            setupUI() {
                $('startBtn').onclick = () => $('intro').classList.add('hidden');
                
                document.querySelectorAll('.obj-btn').forEach(b => {
                    b.onclick = () => {
                        document.querySelectorAll('.obj-btn').forEach(x => x.classList.remove('active'));
                        b.classList.add('active');
                        this.makeObj(b.dataset.obj);
                    };
                });
                
                $('settingsBtn').onclick = () => $('settings').classList.toggle('show');
                
                document.querySelectorAll('.toggle').forEach(t => {
                    t.onclick = () => {
                        t.classList.toggle('on');
                        if (t.dataset.s === 'grid') {
                            this.showGrid = t.classList.contains('on');
                            this.grid.visible = this.showGrid;
                        } else if (t.dataset.s === 'rotate') {
                            this.autoRotate = t.classList.contains('on');
                        }
                    };
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = innerWidth / innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(innerWidth, innerHeight);
                });
            }
            
            updateProj() {
                this.smooth.x += (this.face.x - this.smooth.x) * 0.12;
                this.smooth.y += (this.face.y - this.smooth.y) * 0.12;
                this.smooth.z += (this.face.z - this.smooth.z) * 0.12;
                
                const { x, y, z } = this.smooth;
                const asp = innerWidth / innerHeight;
                const hw = 150, hh = hw / asp;
                const n = 10, f = 2500, r = n / z;
                
                this.camera.projectionMatrix.makePerspective(
                    (-hw - x) * r, (hw - x) * r,
                    (hh - y) * r, (-hh - y) * r,
                    n, f
                );
                this.camera.projectionMatrixInverse.copy(this.camera.projectionMatrix).invert();
                this.camera.position.set(x, y, z);
                this.camera.lookAt(x, y, 0);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.updateProj();
                
                if (this.obj) {
                    if (this.autoRotate) this.obj.rotation.y += 0.005;
                    
                    if (this.objType === 'gem') {
                        const t = performance.now() * 0.001;
                        this.obj.children.forEach(c => {
                            if (c.userData.spd) c.rotation.z += c.userData.spd;
                        });
                        this.obj.children[0].rotation.x = t * 0.3;
                        this.obj.children[0].rotation.y = t * 0.2;
                    }
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        new App();
    })();
    </script>
</body>
</html>
