<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OffAxis 3D + STL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
            touch-action: none;
        }
        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        /* PIP */
        #pip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 130px;
            border-radius: 10px;
            overflow: hidden;
            z-index: 100;
            background: #000;
            border: 2px solid rgba(255,102,0,0.5);
            transition: opacity 0.3s, border-color 0.3s;
        }
        #pip.paused {
            opacity: 0.4;
            border-color: rgba(255,255,255,0.3);
        }
        #pip video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #pip canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #dot {
            position: absolute;
            top: 6px; left: 6px;
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #ff3b30;
        }
        #dot.on { background: #30d158; box-shadow: 0 0 8px #30d158; }
        
        /* Status panel */
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.85);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-size: 10px;
            color: #fff;
            z-index: 100;
            min-width: 120px;
            font-family: monospace;
        }
        #status div { margin: 3px 0; display: flex; justify-content: space-between; gap: 10px; }
        #status .v { color: #ff6600; }
        #status .ok { color: #30d158; }
        #status .err { color: #ff3b30; }
        
        /* Objects panel */
        #objs {
            position: fixed;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        .ob {
            width: 46px; height: 46px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .ob.on { 
            background: rgba(255,102,0,0.25); 
            box-shadow: 0 0 0 2px #ff6600;
        }
        
        /* Upload button */
        #uploadBtn {
            width: 46px; height: 46px;
            border-radius: 12px;
            border: 2px dashed rgba(255,102,0,0.5);
            background: rgba(255,102,0,0.1);
            color: #ff6600;
            font-size: 20px;
            cursor: pointer;
        }
        #uploadBtn:active {
            background: rgba(255,102,0,0.3);
        }
        
        /* Mode Toggle Button */
        #modeToggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,102,0,0.9);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(255,102,0,0.4);
            transition: all 0.3s;
        }
        #modeToggle:active {
            transform: translateX(-50%) scale(0.95);
        }
        #modeToggle.edit {
            background: rgba(0,200,100,0.9);
            box-shadow: 0 4px 20px rgba(0,200,100,0.4);
        }
        #modeToggle .icon {
            font-size: 18px;
        }
        
        /* Rotation Controls Panel */
        #rotControls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(0,200,100,0.5);
            border-radius: 16px;
            padding: 12px 16px;
            z-index: 150;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }
        #rotControls.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }
        #rotControls .row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        #rotControls .axis-label {
            color: #888;
            font-size: 11px;
            width: 20px;
            text-align: center;
            font-weight: 600;
        }
        #rotControls button {
            width: 44px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }
        #rotControls button:active {
            transform: scale(0.92);
            background: rgba(255,255,255,0.2);
        }
        #rotControls button.rot-x { border-bottom: 2px solid #ff4444; }
        #rotControls button.rot-y { border-bottom: 2px solid #44ff44; }
        #rotControls button.rot-z { border-bottom: 2px solid #4488ff; }
        #rotControls button.reset {
            background: rgba(255,102,0,0.3);
            border-bottom: 2px solid #ff6600;
            width: auto;
            padding: 0 16px;
        }
        
        /* Edit mode hint */
        #editHint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(0,200,100,0.5);
            border-radius: 12px;
            padding: 16px 24px;
            color: #fff;
            font-size: 13px;
            text-align: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #editHint.show {
            opacity: 1;
        }
        #editHint .gesture {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        /* Gesture status badge */
        #gestureStatus {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid #444;
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            font-size: 13px;
            z-index: 160;
            display: none;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            transition: all 0.2s;
        }
        #gestureStatus.show { display: flex; }
        #gestureStatus.fist { border-color: #ff6600; background: rgba(255,102,0,0.2); }
        #gestureStatus.pinch { border-color: #00ff88; background: rgba(0,255,136,0.2); }
        #gestureStatus.palm { border-color: #ff4488; background: rgba(255,68,136,0.2); }
        #gestureStatus .icon { font-size: 18px; }
        #gestureStatus .progress {
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 10px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        #gestureStatus .progress::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: var(--progress, 0%);
            background: #ff4488;
            transition: width 0.1s;
        }
        
        /* Gesture help overlay */
        #gestureHelp {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 600;
        }
        #gestureHelp.show { display: flex; }
        #gestureHelp .help-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            max-width: 280px;
        }
        #gestureHelp h3 {
            color: #fff;
            margin: 0 0 16px 0;
            font-size: 18px;
        }
        #gestureHelp .gesture-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            color: #ccc;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }
        #gestureHelp .gesture-row:last-of-type { border-bottom: none; }
        #gestureHelp .gesture-row span { font-size: 24px; width: 36px; }
        #gestureHelp button {
            margin-top: 20px;
            background: #ff6600;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Help button */
        #helpBtn {
            position: fixed;
            bottom: 24px;
            right: 140px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 150;
            display: none;
        }
        #helpBtn.show { display: block; }
        
        /* Tutorial popup animation */
        @keyframes tutorialPop {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* Model info */
        #modelInfo {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 16px;
            color: #fff;
            font-size: 11px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 8px;
        }
        #modelInfo.show { display: flex; }
        #modelInfo .name { color: #ff6600; max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #modelInfo .close { background: none; border: none; color: #888; font-size: 14px; cursor: pointer; padding: 0; margin-left: 8px; }
        
        /* Loading */
        #loading {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 500;
        }
        #loading.show { display: flex; }
        .spin {
            width: 36px; height: 36px;
            border: 3px solid rgba(255,102,0,0.2);
            border-top-color: #ff6600;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading p { color: #fff; margin-top: 12px; font-size: 13px; }
        
        /* Debug log */
        #debugLog {
            position: fixed;
            bottom: 160px;
            right: 10px;
            width: 140px;
            max-height: 150px;
            background: rgba(0,0,0,0.85);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            font-size: 9px;
            font-family: monospace;
            color: #0f0;
            overflow-y: auto;
            z-index: 100;
        }
        #debugLog .e { color: #f55; }
        #debugLog .w { color: #fa0; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script>
    (function() {
        'use strict';
        
        // ============ DEBUG SYSTEM ============
        const $ = id => document.getElementById(id);
        const logEl = $('debugLog');
        
        function log(msg, type = '') {
            const d = document.createElement('div');
            d.className = type;
            d.textContent = msg;
            logEl.appendChild(d);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type||'i'}] ${msg}`);
        }
        
        function stat(id, val, cls) {
            const el = $(id);
            if (el) {
                el.textContent = val;
                el.className = 'v ' + (cls || '');
            }
        }
        
        // ============ STL LOADER ============
        function parseSTL(buffer) {
            log('Parsing STL...');
            
            function isBinary(data) {
                const reader = new DataView(data);
                const faceSize = (32/8*3) + ((32/8*3)*3) + (16/8);
                const nFaces = reader.getUint32(80, true);
                const expect = 80 + (32/8) + (nFaces * faceSize);
                if (expect === reader.byteLength) return true;
                const solid = [115, 111, 108, 105, 100];
                for (let i = 0; i < 5; i++) {
                    if (solid[i] !== reader.getUint8(i)) return true;
                }
                return false;
            }
            
            function parseBinary(data) {
                const reader = new DataView(data);
                const faces = reader.getUint32(80, true);
                log(`Binary STL: ${faces} faces`);
                
                const vertices = new Float32Array(faces * 3 * 3);
                const normals = new Float32Array(faces * 3 * 3);
                
                const dataOffset = 84;
                const faceLength = 12 * 4 + 2;
                
                for (let face = 0; face < faces; face++) {
                    const start = dataOffset + face * faceLength;
                    const nx = reader.getFloat32(start, true);
                    const ny = reader.getFloat32(start + 4, true);
                    const nz = reader.getFloat32(start + 8, true);
                    
                    for (let i = 1; i <= 3; i++) {
                        const vStart = start + i * 12;
                        const idx = (face * 9) + ((i-1) * 3);
                        
                        vertices[idx] = reader.getFloat32(vStart, true);
                        vertices[idx + 1] = reader.getFloat32(vStart + 4, true);
                        vertices[idx + 2] = reader.getFloat32(vStart + 8, true);
                        
                        normals[idx] = nx;
                        normals[idx + 1] = ny;
                        normals[idx + 2] = nz;
                    }
                }
                
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                geo.setAttribute('normal', new THREE.BufferAttribute(normals, 3));
                return geo;
            }
            
            function parseASCII(text) {
                log('ASCII STL format');
                const lines = text.split('\n');
                const vertices = [];
                const normals = [];
                let currentNormal = [0, 0, 1];
                
                for (const line of lines) {
                    const parts = line.trim().split(/\s+/);
                    if (parts[0] === 'facet' && parts[1] === 'normal') {
                        currentNormal = [parseFloat(parts[2]), parseFloat(parts[3]), parseFloat(parts[4])];
                    } else if (parts[0] === 'vertex') {
                        vertices.push(parseFloat(parts[1]), parseFloat(parts[2]), parseFloat(parts[3]));
                        normals.push(...currentNormal);
                    }
                }
                
                log(`ASCII STL: ${vertices.length/9} faces`);
                
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geo.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                return geo;
            }
            
            if (isBinary(buffer)) {
                return parseBinary(buffer);
            } else {
                const text = new TextDecoder().decode(buffer);
                return parseASCII(text);
            }
        }
        
        // ============ OBJ LOADER ============
        function parseOBJ(text) {
            log('Parsing OBJ...');
            
            const lines = text.split('\n');
            const vertices = [];   // v x y z
            const normals = [];    // vn x y z
            const uvs = [];        // vt u v
            
            const outPositions = [];
            const outNormals = [];
            
            let faceCount = 0;
            
            // First pass: collect all vertices, normals, uvs
            for (const line of lines) {
                const parts = line.trim().split(/\s+/);
                const cmd = parts[0];
                
                if (cmd === 'v') {
                    vertices.push([
                        parseFloat(parts[1]) || 0,
                        parseFloat(parts[2]) || 0,
                        parseFloat(parts[3]) || 0
                    ]);
                } else if (cmd === 'vn') {
                    normals.push([
                        parseFloat(parts[1]) || 0,
                        parseFloat(parts[2]) || 0,
                        parseFloat(parts[3]) || 0
                    ]);
                } else if (cmd === 'vt') {
                    uvs.push([
                        parseFloat(parts[1]) || 0,
                        parseFloat(parts[2]) || 0
                    ]);
                }
            }
            
            log(`OBJ: ${vertices.length} verts, ${normals.length} normals`);
            
            // Helper: parse face index (handles 1-based, negative, v/vt/vn formats)
            function parseFaceVertex(str) {
                const parts = str.split('/');
                let vi = parseInt(parts[0]) || 0;
                let ti = parseInt(parts[1]) || 0;  // texture index (unused)
                let ni = parseInt(parts[2]) || 0;  // normal index
                
                // Handle negative indices (relative to end)
                if (vi < 0) vi = vertices.length + vi + 1;
                if (ni < 0) ni = normals.length + ni + 1;
                
                // Convert to 0-based
                return { v: vi - 1, n: ni - 1 };
            }
            
            // Helper: add a triangle to output
            function addTriangle(a, b, c) {
                const va = vertices[a.v] || [0,0,0];
                const vb = vertices[b.v] || [0,0,0];
                const vc = vertices[c.v] || [0,0,0];
                
                outPositions.push(...va, ...vb, ...vc);
                
                // Use provided normals or compute face normal
                if (a.n >= 0 && normals[a.n] && b.n >= 0 && normals[b.n] && c.n >= 0 && normals[c.n]) {
                    outNormals.push(...normals[a.n], ...normals[b.n], ...normals[c.n]);
                } else {
                    // Compute face normal
                    const u = [vb[0]-va[0], vb[1]-va[1], vb[2]-va[2]];
                    const v = [vc[0]-va[0], vc[1]-va[1], vc[2]-va[2]];
                    const n = [
                        u[1]*v[2] - u[2]*v[1],
                        u[2]*v[0] - u[0]*v[2],
                        u[0]*v[1] - u[1]*v[0]
                    ];
                    const len = Math.sqrt(n[0]*n[0] + n[1]*n[1] + n[2]*n[2]) || 1;
                    n[0] /= len; n[1] /= len; n[2] /= len;
                    outNormals.push(...n, ...n, ...n);
                }
                
                faceCount++;
            }
            
            // Second pass: process faces
            for (const line of lines) {
                const parts = line.trim().split(/\s+/);
                if (parts[0] !== 'f') continue;
                
                // Parse all face vertices
                const faceVerts = [];
                for (let i = 1; i < parts.length; i++) {
                    if (parts[i].length > 0) {
                        faceVerts.push(parseFaceVertex(parts[i]));
                    }
                }
                
                if (faceVerts.length < 3) continue;
                
                // Triangulate using fan method
                // Works well for convex polygons (tris, quads, most n-gons)
                for (let i = 1; i < faceVerts.length - 1; i++) {
                    addTriangle(faceVerts[0], faceVerts[i], faceVerts[i + 1]);
                }
            }
            
            log(`OBJ: ${faceCount} triangles`);
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(outPositions, 3));
            geo.setAttribute('normal', new THREE.Float32BufferAttribute(outNormals, 3));
            
            return geo;
        }
        
        // ============ HAND CONTROLLER (Two-Hand Scale) ============

            // ==================== MAIN RESULTS HANDLER ====================
            onResults(results) {

                const ctx = this.app.ctx;
                const ovr = this.app.ovr;
                if (ctx) ctx.clearRect(0, 0, ovr.width, ovr.height);
                
                // Process hands
                this.handsDetected = results.multiHandLandmarks ? results.multiHandLandmarks.length : 0;
                this.handData = [null, null];
                
                if (this.handsDetected === 0) {
                    this.handleNoHands();
                    return;
                }
                
                // Analyze each hand
                for (let i = 0; i < this.handsDetected; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    this.handData[i] = this.analyzeHand(landmarks);
                }
                
                // Sort hands by X position (left to right for consistent tracking)
                if (this.handsDetected === 2 && this.handData[0] && this.handData[1]) {
                    if (this.handData[0].centerX > this.handData[1].centerX) {
                        const temp = this.handData[0];
                        this.handData[0] = this.handData[1];
                        this.handData[1] = temp;
                    }
                }
                
                // Draw hands
                this.drawHands(ctx, ovr);
                
                // Detect gesture
                const detectedGesture = this.detectGesture();
                
                // Apply stability filter
                this.applyStabilityFilter(detectedGesture);
                
                // Execute action for current state
                this.executeStateAction();
            }
            
            // ==================== HAND ANALYSIS ====================
            analyzeHand(landmarks) {
                if (!landmarks || landmarks.length < 21) return null;
                
                const lm = landmarks;
                
                // Landmark indices
                const WRIST = 0;
                const THUMB_TIP = 4, THUMB_IP = 3;
                const INDEX_TIP = 8, INDEX_PIP = 6, INDEX_MCP = 5;
                const MIDDLE_TIP = 12, MIDDLE_PIP = 10, MIDDLE_MCP = 9;
                const RING_TIP = 16, RING_PIP = 14, RING_MCP = 13;
                const PINKY_TIP = 20, PINKY_PIP = 18, PINKY_MCP = 17;
                
                // Distance helper
                const dist = (a, b) => Math.sqrt(
                    Math.pow(lm[a].x - lm[b].x, 2) + Math.pow(lm[a].y - lm[b].y, 2)
                );
                
                // Calculate hand center
                const palmIndices = [WRIST, INDEX_MCP, MIDDLE_MCP, RING_MCP, PINKY_MCP];
                let cx = 0, cy = 0;
                palmIndices.forEach(i => { cx += lm[i].x; cy += lm[i].y; });
                cx /= palmIndices.length;
                cy /= palmIndices.length;
                
                // Check if finger is extended (tip far from wrist, beyond pip)
                const isExtended = (tip, pip, mcp) => {
                    const tipToWrist = dist(tip, WRIST);
                    const mcpToWrist = dist(mcp, WRIST);
                    const tipToPip = dist(tip, pip);
                    return tipToWrist > mcpToWrist * 0.9 && tipToPip > 0.06;
                };
                
                // Finger states
                const indexExtended = isExtended(INDEX_TIP, INDEX_PIP, INDEX_MCP);
                const middleExtended = isExtended(MIDDLE_TIP, MIDDLE_PIP, MIDDLE_MCP);
                const ringExtended = isExtended(RING_TIP, RING_PIP, RING_MCP);
                const pinkyExtended = isExtended(PINKY_TIP, PINKY_PIP, PINKY_MCP);
                
                const extendedCount = [indexExtended, middleExtended, ringExtended, pinkyExtended].filter(Boolean).length;
                const curledCount = 4 - extendedCount;
                
                // Pinch detection: thumb tip close to index tip
                const pinchDist = dist(THUMB_TIP, INDEX_TIP);
                const isPinching = pinchDist < 0.09;
                
                // Pinch point: midpoint between thumb and index tips
                const pinchPoint = {
                    x: (lm[THUMB_TIP].x + lm[INDEX_TIP].x) / 2,
                    y: (lm[THUMB_TIP].y + lm[INDEX_TIP].y) / 2
                };
                
                // Open hand: most fingers extended, thumb away
                const thumbAway = dist(THUMB_TIP, INDEX_MCP) > 0.1;
                const isOpen = extendedCount >= 3 && thumbAway && pinchDist > 0.12;
                
                // Fist: most fingers curled
                const isFist = curledCount >= 3 && !isPinching;
                
                return {
                    landmarks: lm,
                    centerX: cx,
                    centerY: cy,
                    isPinching,
                    pinchPoint,
                    pinchDist,
                    isOpen,
                    isFist,
                    extendedCount,
                    curledCount
                };
            }
            
            // ==================== GESTURE DETECTION ====================
            detectGesture() {
                const h0 = this.handData[0];
                const h1 = this.handData[1];
                
                // ----- TWO HANDS DETECTED -----
                if (this.handsDetected === 2 && h0 && h1) {
                    
                    // Both hands open ‚Üí EXIT/RESET mode
                    if (h0.isOpen && h1.isOpen) {
                        return 'TWO_HAND_EXIT';
                    }
                    
                    // Both hands pinching ‚Üí SCALE mode
                    if (h0.isPinching && h1.isPinching) {
                        return 'TWO_HAND_SCALE';
                    }
                    
                    // Two hands but mixed gestures ‚Üí just tracking
                    return 'TWO_HAND_TRACKING';
                }
                
                // ----- ONE HAND DETECTED -----
                if (this.handsDetected === 1 && h0) {
                    
                    // Update single-hand tracking for rotate
                    this.prevHandCenter = { ...this.handCenter };
                    this.handCenter = { x: h0.centerX, y: h0.centerY };
                    
                    // Fist ‚Üí ROTATE
                    if (h0.isFist) {
                        return 'FIST_ROTATE';
                    }
                    
                    // Open hand ‚Üí IDLE (waiting)
                    if (h0.isOpen) {
                        return 'TRACKING';
                    }
                    
                    // Something else ‚Üí just tracking
                    return 'TRACKING';
                }
                
                return 'IDLE';

            // ==================== STABILITY FILTER ====================
            applyStabilityFilter(detectedGesture) {
                const now = Date.now();
                
                // If gesture changed, start stability timer
                if (detectedGesture !== this.stableState) {
                    this.stableState = detectedGesture;
                    this.stableStateStart = now;
                    return; // Don't change state yet
                }
                
                // If gesture stable long enough, commit it
                if (now - this.stableStateStart >= this.requiredStableTime) {
                    if (detectedGesture !== this.state) {
                        this.enterState(detectedGesture);
                    }
                }
            }
            
            // ==================== STATE MANAGEMENT ====================
            enterState(newState) {
                const oldState = this.state;
                this.state = newState;
                this.stateStartTime = Date.now();
                
                log(`State: ${oldState} ‚Üí ${newState}`);
                
                // Clear UI classes
                this.statusEl.classList.remove('fist', 'pinch', 'palm');
                this.progressEl.style.setProperty('--progress', '0%');
                
                switch (newState) {
                    case 'IDLE':
                        this.showStatus('üëã', 'Show hands');
                        this.startIdleTimer();
                        break;
                        
                    case 'TRACKING':
                        this.showStatus('‚úã', 'Tracking...');
                        this.clearIdleTimer();
                        break;
                        
                    case 'FIST_ROTATE':
                        this.showStatus('‚úä', 'Drag to rotate');
                        this.statusEl.classList.add('fist');
                        this.clearIdleTimer();
                        break;
                        
                    case 'TWO_HAND_TRACKING':
                        this.showStatus('üôå', 'Both hands seen');
                        this.clearIdleTimer();
                        break;
                        
                    case 'TWO_HAND_SCALE':
                        this.enterScaleMode();
                        break;
                        
                    case 'TWO_HAND_EXIT':
                        this.twoHandOpenStart = Date.now();
                        this.showStatus('‚úã‚úã', 'Hold 2s to reset');
                        this.statusEl.classList.add('palm');
                        this.clearIdleTimer();

            }
            
            enterScaleMode() {
                // Calculate starting distance between pinch points
                const h0 = this.handData[0];
                const h1 = this.handData[1];
                
                if (h0 && h1 && h0.pinchPoint && h1.pinchPoint) {
                    const dx = h1.pinchPoint.x - h0.pinchPoint.x;
                    const dy = h1.pinchPoint.y - h0.pinchPoint.y;
                    this.scaleStartDistance = Math.sqrt(dx * dx + dy * dy);
                    this.scaleStartValue = this.app.obj ? this.app.obj.scale.x : 1;
                } else {
                    this.scaleStartDistance = 0.3;
                    this.scaleStartValue = 1;
                }
                
                this.showStatus('üëåüëå', 'Scale ‚Üî');
                this.statusEl.classList.add('pinch');
                this.clearIdleTimer();

                    this.hasShownScaleHint = true;

            handleNoHands() {
                // Go to IDLE after brief delay
                if (this.state !== 'IDLE') {
                    this.stableState = 'IDLE';
                    if (Date.now() - this.stableStateStart > 300) {
                        this.enterState('IDLE');
                    }

            }
            
            // ==================== STATE ACTIONS ====================
            executeStateAction() {
                switch (this.state) {
                    case 'FIST_ROTATE':
                        this.applyRotation();
                        break;
                    case 'TWO_HAND_SCALE':
                        this.applyTwoHandScale();
                        break;
                    case 'TWO_HAND_EXIT':
                        this.checkTwoHandReset();
                        break;

            }
            
            applyRotation() {
                const dx = this.handCenter.x - this.prevHandCenter.x;
                const dy = this.handCenter.y - this.prevHandCenter.y;
                
                // Ignore tiny movements
                if (Math.abs(dx) < 0.003 && Math.abs(dy) < 0.003) return;
                
                const sensitivity = 3;
                this.app.modelRotation.y += dx * sensitivity;
                this.app.modelRotation.x += dy * sensitivity;
            }
            
            applyTwoHandScale() {
                const h0 = this.handData[0];
                const h1 = this.handData[1];
                
                if (!h0 || !h1 || !h0.pinchPoint || !h1.pinchPoint) return;
                if (!this.app.obj) return;
                if (this.scaleStartDistance < 0.01) return; // Prevent division issues
                
                // Current distance between pinch points
                const dx = h1.pinchPoint.x - h0.pinchPoint.x;
                const dy = h1.pinchPoint.y - h0.pinchPoint.y;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);
                
                // Scale ratio
                const ratio = currentDistance / this.scaleStartDistance;
                const newScale = Math.max(0.2, Math.min(4, this.scaleStartValue * ratio));
                
                this.app.obj.scale.setScalar(newScale);
                
                // Feedback with direction arrow
                const pct = Math.round(newScale * 100);
                let arrow = '';
                if (ratio > 1.08) arrow = ' ‚Üë';
                else if (ratio < 0.92) arrow = ' ‚Üì';
                
                this.showStatus('üëåüëå', `${pct}%${arrow}`);
            }
            
            checkTwoHandReset() {
                const holdDuration = 2000;
                const elapsed = Date.now() - this.twoHandOpenStart;
                const progress = Math.min(100, (elapsed / holdDuration) * 100);
                
                this.progressEl.style.setProperty('--progress', `${progress}%`);
                
                if (elapsed >= holdDuration) {
                    // Reset transform
                    this.app.resetRotation();
                    if (this.app.obj) {
                        this.app.obj.scale.setScalar(1);
                    }
                    this.showStatus('‚Ü∫', 'Reset!');
                    log('Transform reset via two-hand open');

                    setTimeout(() => {

            // ==================== HAND DRAWING ====================
            drawHands(ctx, ovr) {
                if (!ctx) return;
                
                const w = ovr.width;
                const h = ovr.height;
                
                ctx.save();
                ctx.translate(w, 0);
                ctx.scale(-1, 1); // Mirror
                
                // Draw each hand
                for (let i = 0; i < this.handsDetected; i++) {
                    const hand = this.handData[i];
                    if (!hand || !hand.landmarks) continue;
                    
                    const lm = hand.landmarks;
                    
                    // Color based on hand state
                    let color = '#888'; // Default gray
                    if (hand.isFist) color = '#ff6600';       // Orange for fist
                    else if (hand.isPinching) color = '#00ff88'; // Green for pinch
                    else if (hand.isOpen) color = '#ff4488';     // Pink for open
                    
                    // Draw connections
                    const connections = [
                        [0,1],[1,2],[2,3],[3,4],
                        [0,5],[5,6],[6,7],[7,8],
                        [0,9],[9,10],[10,11],[11,12],
                        [0,13],[13,14],[14,15],[15,16],
                        [0,17],[17,18],[18,19],[19,20],
                        [5,9],[9,13],[13,17]
                    ];
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    
                    connections.forEach(([a, b]) => {
                        ctx.beginPath();
                        ctx.moveTo(lm[a].x * w, lm[a].y * h);
                        ctx.lineTo(lm[b].x * w, lm[b].y * h);
                        ctx.stroke();
                    });
                    
                    // Draw landmarks
                    lm.forEach((pt, idx) => {
                        ctx.beginPath();
                        const size = [4, 8, 12, 16, 20].includes(idx) ? 4 : 2;
                        ctx.arc(pt.x * w, pt.y * h, size, 0, Math.PI * 2);
                        ctx.fillStyle = '#fff';
                        ctx.fill();
                    });
                    
                    // Draw pinch point if pinching
                    if (hand.isPinching && hand.pinchPoint) {
                        ctx.beginPath();
                        ctx.arc(hand.pinchPoint.x * w, hand.pinchPoint.y * h, 8, 0, Math.PI * 2);
                        ctx.fillStyle = '#00ff88';
                        ctx.fill();
                    }
                }
                
                // Draw line between pinch points in scale mode
                if (this.state === 'TWO_HAND_SCALE') {
                    const h0 = this.handData[0];
                    const h1 = this.handData[1];
                    if (h0 && h1 && h0.pinchPoint && h1.pinchPoint) {
                        ctx.beginPath();
                        ctx.setLineDash([5, 5]);
                        ctx.strokeStyle = '#00ff88';
                        ctx.lineWidth = 2;
                        ctx.moveTo(h0.pinchPoint.x * w, h0.pinchPoint.y * h);
                        ctx.lineTo(h1.pinchPoint.x * w, h1.pinchPoint.y * h);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                }
                
                ctx.restore();
            }
        }
        
        // ============ AUTO-ORIENTATION ============
        function autoOrientGeometry(geo) {
            geo.computeBoundingBox();
            const box = geo.boundingBox;
            const size = new THREE.Vector3();
            box.getSize(size);
            
            log(`Original dims: X=${size.x.toFixed(1)}, Y=${size.y.toFixed(1)}, Z=${size.z.toFixed(1)}`);
            
            // Analyze principal axes using vertex positions
            const pos = geo.attributes.position.array;
            let varX = 0, varY = 0, varZ = 0;
            const n = pos.length / 3;
            
            // Calculate variance in each axis
            let sumX = 0, sumY = 0, sumZ = 0;
            for (let i = 0; i < pos.length; i += 3) {
                sumX += pos[i];
                sumY += pos[i + 1];
                sumZ += pos[i + 2];
            }
            const meanX = sumX / n, meanY = sumY / n, meanZ = sumZ / n;
            
            for (let i = 0; i < pos.length; i += 3) {
                varX += (pos[i] - meanX) ** 2;
                varY += (pos[i + 1] - meanY) ** 2;
                varZ += (pos[i + 2] - meanZ) ** 2;
            }
            
            // Find which axis has lowest variance (likely the "flat" direction)
            const vars = [
                { axis: 'x', val: varX, size: size.x },
                { axis: 'y', val: varY, size: size.y },
                { axis: 'z', val: varZ, size: size.z }
            ];
            vars.sort((a, b) => a.size - b.size);
            
            const thinnest = vars[0].axis;
            const tallest = vars[2].axis;
            
            log(`Thinnest axis: ${thinnest}, Tallest axis: ${tallest}`);
            
            // Apply rotation to make model upright
            // We want the tallest dimension to be Y (up), thinnest to be Z (depth)
            let rotX = 0, rotZ = 0;
            
            if (tallest === 'z') {
                // Z is tallest, rotate to make it Y
                rotX = -Math.PI / 2;
                log('Auto-rotate: X -90¬∞ (Z‚ÜíY)');
            } else if (tallest === 'x') {
                // X is tallest, rotate to make it Y
                rotZ = Math.PI / 2;
                log('Auto-rotate: Z +90¬∞ (X‚ÜíY)');
            }
            
            // If after rotation the model is very flat in Z, it might be lying down
            if (thinnest === 'y' && tallest !== 'y') {
                rotX = -Math.PI / 2;
                log('Auto-rotate: X -90¬∞ (flat model)');
            }
            
            return { rotX, rotY: 0, rotZ };
        }

            loadModel(file) {
                const ext = file.name.split('.').pop().toLowerCase();
                log(`Loading ${ext.toUpperCase()}: ${file.name}`);
                $('loading').classList.add('show');
                $('loadTxt').textContent = `Loading ${file.name}...`;
                stat('sModel', 'loading...', 'w');
                
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        let geo;
                        
                        if (ext === 'obj') {
                            // OBJ is text-based
                            const text = typeof e.target.result === 'string' 
                                ? e.target.result 
                                : new TextDecoder().decode(e.target.result);
                            geo = parseOBJ(text);
                        } else {
                            // STL can be binary or ASCII
                            geo = parseSTL(e.target.result);
                        }
                        
                        // Auto-orient BEFORE centering
                        const autoRot = autoOrientGeometry(geo);
                        
                        // Apply auto-rotation to geometry
                        if (autoRot.rotX !== 0 || autoRot.rotZ !== 0) {
                            const matrix = new THREE.Matrix4();
                            const euler = new THREE.Euler(autoRot.rotX, autoRot.rotY, autoRot.rotZ);
                            matrix.makeRotationFromEuler(euler);
                            geo.applyMatrix4(matrix);
                        }
                        
                        // Now center geometry
                        geo.computeBoundingBox();
                        const box = geo.boundingBox;
                        const center = new THREE.Vector3();
                        box.getCenter(center);
                        geo.translate(-center.x, -center.y, -center.z);
                        
                        // Scale to fit
                        const size = new THREE.Vector3();
                        box.getSize(size);
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 150 / maxDim;
                        geo.scale(scale, scale, scale);
                        
                        log(`Final dims: ${(size.x*scale).toFixed(0)}x${(size.y*scale).toFixed(0)}x${(size.z*scale).toFixed(0)}`);
                        
                        geo.computeVertexNormals();
                        
                        if (this.obj) this.scene.remove(this.obj);
                        
                        const mat = new THREE.MeshPhysicalMaterial({
                            color: 0xff6600,
                            metalness: 0.3,
                            roughness: 0.4,
                            clearcoat: 0.3,
                            side: THREE.DoubleSide
                        });
                        
                        const mesh = new THREE.Mesh(geo, mat);
                        const group = new THREE.Group();
                        group.add(mesh);
                        group.position.z = -80;
                        
                        // Reset rotation tracking for new model
                        this.modelRotation = { x: 0, y: 0, z: 0 };
                        this.baseRotation = { x: 0, y: 0, z: 0 };
                        
                        this.obj = group;
                        this.scene.add(this.obj);
                        
                        $('modelName').textContent = file.name;
                        $('modelInfo').classList.add('show');
                        document.querySelectorAll('.ob').forEach(b => b.classList.remove('on'));
                        
                        stat('sModel', file.name.slice(0,10), 'ok');
                        $('loading').classList.remove('show');
                        log(`Loaded: ${file.name}`, 'ok');
                        
                    } catch (err) {
                        $('loading').classList.remove('show');
                        stat('sModel', 'ERROR', 'err');
                        log(`Load Error: ${err.message}`, 'e');
                        alert(`Error loading ${ext.toUpperCase()}:\n` + err.message);
                    }
                };
                
                reader.onerror = () => {
                    $('loading').classList.remove('show');
                    stat('sModel', 'ERROR', 'err');
                    log('File read error', 'e');
                    alert('Error reading file');
                };
                
                // Read as appropriate type
                if (ext === 'obj') {
                    reader.readAsText(file);
                } else {
                    reader.readAsArrayBuffer(file);
                }
            }

            // ============ TOUCH ROTATION ============
            setupTouchRotation() {
                const canvas = $('canvas3d');
                
                // Track touches
                canvas.addEventListener('touchstart', (e) => {
                    if (this.mode !== 'edit') return;
                    
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        const t1 = e.touches[0];
                        const t2 = e.touches[1];
                        this.touchStart = {
                            x: (t1.clientX + t2.clientX) / 2,
                            y: (t1.clientY + t2.clientY) / 2,
                            rotX: this.modelRotation.x,
                            rotY: this.modelRotation.y
                        };
                        log('Touch rotate start');
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchmove', (e) => {
                    if (this.mode !== 'edit' || !this.touchStart) return;
                    
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        const t1 = e.touches[0];
                        const t2 = e.touches[1];
                        const cx = (t1.clientX + t2.clientX) / 2;
                        const cy = (t1.clientY + t2.clientY) / 2;
                        
                        const dx = cx - this.touchStart.x;
                        const dy = cy - this.touchStart.y;
                        
                        // Convert drag to rotation
                        const sensitivity = 0.01;
                        this.modelRotation.y = this.touchStart.rotY + dx * sensitivity;
                        this.modelRotation.x = this.touchStart.rotX + dy * sensitivity;
                    }
                }, { passive: false });
                
                canvas.addEventListener('touchend', () => {
                    if (this.touchStart) {
                        this.touchStart = null;
                        log('Touch rotate end');
                    }
                });
                
                // Mouse fallback for desktop
                let mouseDown = false;
                let mouseStart = null;
                
                canvas.addEventListener('mousedown', (e) => {
                    if (this.mode !== 'edit') return;
                    mouseDown = true;
                    mouseStart = {
                        x: e.clientX,
                        y: e.clientY,
                        rotX: this.modelRotation.x,
                        rotY: this.modelRotation.y
                    };
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (!mouseDown || this.mode !== 'edit' || !mouseStart) return;
                    
                    const dx = e.clientX - mouseStart.x;
                    const dy = e.clientY - mouseStart.y;
                    
                    const sensitivity = 0.005;
                    this.modelRotation.y = mouseStart.rotY + dx * sensitivity;
                    this.modelRotation.x = mouseStart.rotX + dy * sensitivity;
                });
                
                canvas.addEventListener('mouseup', () => {
                    mouseDown = false;
                    mouseStart = null;
                });
                
                canvas.addEventListener('mouseleave', () => {
                    mouseDown = false;
                    mouseStart = null;
                });
            }

                if (typeof FaceDetection !== 'undefined') {

            runDetection() {

                    if (this.detector && this.vid.readyState >= 2 && this.mode === 'view') {
                        try {
                            await this.detector.send({ image: this.vid });
                        } catch (e) {}
                    }
                    requestAnimationFrame(run);
                };
                run();
            }
            
            runNative() {
                const run = async () => {
                    if (this.nativeDetector && this.vid.readyState >= 2 && this.mode === 'view') {
                        try {
                            const faces = await this.nativeDetector.detect(this.vid);
                            this.processNative(faces);
                        } catch (e) {}
                    }
                    requestAnimationFrame(run);
                };
                run();
            }
            
            runSimple() {
                const tmp = document.createElement('canvas');
                tmp.width = 64; tmp.height = 48;
                const tc = tmp.getContext('2d');
                
                const run = () => {
                    if (this.vid.readyState >= 2 && this.mode === 'view') {
                        tc.drawImage(this.vid, 0, 0, 64, 48);
                        const d = tc.getImageData(0, 0, 64, 48).data;
                        
                        let maxB = 0, bx = 32, by = 24;
                        for (let y = 10; y < 38; y += 3) {
                            for (let x = 16; x < 48; x += 3) {
                                const i = (y * 64 + x) * 4;
                                const b = d[i] + d[i+1] + d[i+2];
                                if (b > maxB) { maxB = b; bx = x; by = y; }
                            }
                        }
                        
                        if (maxB > 250) {
                            this.face.x = -(((bx/64) - 0.5) * 2) * 250;
                            this.face.y = -(((by/48) - 0.5) * 2) * 180;
                            this.tracking = true;
                            $('dot').classList.add('on');
                            stat('sFace', 'YES', 'ok');
                            this.drawDot(bx/64, by/48);
                        } else {
                            this.tracking = false;
                            $('dot').classList.remove('on');
                            stat('sFace', 'NO', 'err');
                        }
                        stat('sX', this.face.x.toFixed(0));
                        stat('sY', this.face.y.toFixed(0));
                    }
                    requestAnimationFrame(run);
                };
                run();
            }
            
            onFace(results) {
                if (this.mode !== 'view') return;
                
                if (this.ctx) this.ctx.clearRect(0, 0, this.ovr.width, this.ovr.height);
                
                if (results.detections && results.detections.length > 0) {
                    this.faceCount++;
                    const b = results.detections[0].boundingBox;
                    
                    this.drawBox(b.xCenter, b.yCenter, b.width, b.height);
                    
                    this.face.x = -(b.xCenter - 0.5) * 2 * 250;
                    this.face.y = -(b.yCenter - 0.5) * 2 * 180;
                    
                    const fSize = Math.max(b.width, b.height);
                    this.face.z = Math.max(200, Math.min(700, 350 / Math.max(0.15, fSize)));
                    
                    this.tracking = true;
                    $('dot').classList.add('on');
                    stat('sFace', `#${this.faceCount}`, 'ok');
                } else {
                    this.tracking = false;
                    $('dot').classList.remove('on');
                    stat('sFace', 'NO', 'err');
                }
                stat('sX', this.face.x.toFixed(0));
                stat('sY', this.face.y.toFixed(0));
            }
            
            processNative(faces) {
                if (this.mode !== 'view') return;
                
                if (this.ctx) this.ctx.clearRect(0, 0, this.ovr.width, this.ovr.height);
                
                if (faces.length > 0) {
                    this.faceCount++;
                    const f = faces[0].boundingBox;
                    const cx = (f.x + f.width/2) / this.vid.videoWidth;
                    const cy = (f.y + f.height/2) / this.vid.videoHeight;
                    
                    this.drawBox(cx, cy, f.width/this.vid.videoWidth, f.height/this.vid.videoHeight);
                    
                    this.face.x = -(cx - 0.5) * 2 * 250;
                    this.face.y = -(cy - 0.5) * 2 * 180;
                    
                    this.tracking = true;
                    $('dot').classList.add('on');
                    stat('sFace', `#${this.faceCount}`, 'ok');
                } else {
                    this.tracking = false;
                    $('dot').classList.remove('on');
                    stat('sFace', 'NO', 'err');
                }
                stat('sX', this.face.x.toFixed(0));
                stat('sY', this.face.y.toFixed(0));
            }
            
            drawBox(cx, cy, w, h) {
                if (!this.ctx) return;
                const c = this.ctx, ow = this.ovr.width, oh = this.ovr.height;
                c.save();
                c.translate(ow, 0);
                c.scale(-1, 1);
                
                const x = cx * ow, y = cy * oh;
                c.strokeStyle = '#ff6600';
                c.lineWidth = 2;
                c.strokeRect(x - (w*ow)/2, y - (h*oh)/2, w*ow, h*oh);
                
                c.beginPath();
                c.arc(x, y, 5, 0, Math.PI*2);
                c.fillStyle = '#ff6600';
                c.fill();
                
                c.restore();
            }
            
            drawDot(nx, ny) {
                if (!this.ctx) return;
                const c = this.ctx;
                c.clearRect(0, 0, this.ovr.width, this.ovr.height);
                c.save();
                c.translate(this.ovr.width, 0);
                c.scale(-1, 1);
                c.beginPath();
                c.arc(nx * this.ovr.width, ny * this.ovr.height, 10, 0, Math.PI*2);
                c.strokeStyle = '#ff6600';
                c.lineWidth = 2;
                c.stroke();
                c.restore();
            }

            updateProjection() {
                // Only update face tracking in view mode
                if (this.mode === 'view') {
                    this.smooth.x += (this.face.x - this.smooth.x) * 0.1;
                    this.smooth.y += (this.face.y - this.smooth.y) * 0.1;
                    this.smooth.z += (this.face.z - this.smooth.z) * 0.1;
                }
                
                const { x, y, z } = this.smooth;
                const asp = innerWidth / innerHeight;
                const hw = 180, hh = hw / asp;
                const n = 10, f = 3000, r = n / z;
                
                this.camera.projectionMatrix.makePerspective(
                    (-hw - x) * r, (hw - x) * r,
                    (hh - y) * r, (-hh - y) * r,
                    n, f
                );
                this.camera.projectionMatrixInverse.copy(this.camera.projectionMatrix).invert();
                this.camera.position.set(x, y, z);
                this.camera.lookAt(x, y, -200);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateProjection();
                
                // Apply rotation to object
                if (this.obj) {
                    this.obj.rotation.x = this.baseRotation.x + this.modelRotation.x;
                    this.obj.rotation.y = this.baseRotation.y + this.modelRotation.y;
                    this.obj.rotation.z = this.baseRotation.z + this.modelRotation.z;
                    
                    // Animate gem rings
                    this.obj.children.forEach(c => {
                        if (c.userData && c.userData.spd) {
                            c.rotation.z += c.userData.spd;
                        }
                    });
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // START
        log('Page loaded');
        new App();
    })();
    </script>
